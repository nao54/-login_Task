{% extends "base.html" %}

{% block main %}
<h2>Página de detalles del usuario</h2>
<table class="table">
  <tbody>
    <tr>
      <th>Nombre de usuario</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>Dirección de correo electrónico</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
<a href="{% url 'user_update' user.pk %}">Editar</a>
<a href="{% url 'password_change' %}">Cambiar contraseña</a>    <!-- Apéndice -->
{% endblock %}
