{% extends "base.html" %}

{% block main %}
<h2>Página de edición de la información de usuario</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Actualizar.">
</form>
<a href="{% url 'user_detail' user.id %}">Regresar</a>
<a href="{% url 'user_delete' user.id %}">Dar de baja</a>
{% endblock %}
